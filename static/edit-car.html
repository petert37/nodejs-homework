<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Autó hozzáadása | Autókölcsönző</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
          integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/edit.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="cars.html">Autókölcsönző</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="cars.html">Autók</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="rents.html">Kölcsönzések</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="clients.html">Ügyfelek</a>
            </li>
        </ul>
        <div class="username text-white mr-3">
            Felhasználónév
        </div>
        <form action="login.html" class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Kijelentkezés</button>
        </form>
    </div>
</nav>
<div class="container">
    <div class="edit-car-container">
        <div class="title my-4">
            <h1>Autó hozzáadása</h1>
        </div>
        <form class="edit-form" action="cars.html">
            <div class="form-card">
                <div class="form-group">
                    <label for="model">Modell</label>
                    <input type="text" class="form-control" id="model" placeholder="Modell">
                </div>
                <div class="form-group">
                    <label for="year">Gyártás éve</label>
                    <input type="text" class="form-control" id="year" placeholder="Gyártás éve">
                </div>
                <div class="form-group">
                    <label for="plate-number">Rendszám</label>
                    <input type="text" class="form-control" id="plate-number" placeholder="Rendszám">
                </div>
            </div>
            <div class="actions my-3">
                <button type="button" class="btn btn-light mr-3" onclick="history.back()">Mégse</button>
                <button type="submit" class="btn btn-primary">Mentés</button>
            </div>
        </form>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
