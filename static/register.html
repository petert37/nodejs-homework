<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Regisztráció | Autókölcsönző</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
          integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="title">
    <h1>Autókölcsönző</h1>
</div>
<div class="login-box">
    <div class="login-title">
        <h1>Regisztráció</h1>
        <a class="text-body font-weight-bold" href="login.html">Bejelentkezés</a>
    </div>
    <form action="cars.html">
        <div class="form-group">
            <label for="username">Felhasználónév</label>
            <input type="text" autocomplete="username" class="form-control" id="username" placeholder="Felhasználónév">
        </div>
        <div class="form-group">
            <label for="password">Jelszó</label>
            <input type="password" autocomplete="new-password" class="form-control" id="password" placeholder="Jelszó">
        </div>
        <button type="submit" class="btn btn-primary">Regisztrálás</button>
    </form>
</div>
<div class="placeholder"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
